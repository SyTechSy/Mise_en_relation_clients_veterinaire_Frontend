<ion-header class="font_hearder">

  <div class="ecran">
    <div class="ecran_vue">

    </div>
  </div>

  <div class="hearder">

    <!-- // icon de retour  -->
    <div class="icon_retour" routerLink="/tabs/accueil">
      <i class="ri-arrow-left-s-line"></i>
    </div>

    <!-- titre de suivi medicament  -->
    <div class="TitreSuiviMedicament">
      <h3>Tous les vétérinaires</h3>
    </div>

    <div class="vide">

    </div>
  
  </div>

  <!-- // bare de recherche  -->
  <div class="bareRecherche">
    <!-- // recherche  -->
    <div class="recherche">
      <!-- // input  search  -->
      <i class="ri-search-line icon_search"></i>
      <input type="text" class="search" placeholder="Recherche un vétérinaire">
    </div>
  </div>

  <!-- // bare ligne  -->
  <!-- <div class="bare_ligne">
    
    <div class="ligne">

    </div>
  </div> -->

</ion-header>

<ion-content>

  
<!-- // les verinaire qui est choisis  -->

<div class="container_veterinaire" *ngFor="let afficheveterinaire of listveterinaire">

  <!-- // content veterinaire 1 -->
  <div class="veterinaire">

    <div class="info_vete"  routerLink="/profil-veterinaire-vue-par-clients/{{afficheveterinaire.veteriniareId}}">

      <div class="image_vete">
        <img [src]="afficheveterinaire.imagePRO" alt="">
      </div>

      <div class="info_name">
        <!-- // nom et prenom  -->
        <div class="nom_prenom">
          <p>
            {{afficheveterinaire.nom}}
          </p>
        </div>

        <!-- // domaine de specialiter  -->
        <div class="domaine">
          <p>
            {{afficheveterinaire.domaineSpecialisation}}
          </p>
        </div>

        <!-- // pays  -->

        <div class="vete_pays">
          <p>
            {{afficheveterinaire.pays}}
          </p>
        </div>

      </div>

    </div>

        <div class="bare">
          <div class="ligne">
            <!-- ////////// TO DO  -->
          </div>
        </div>

  </div>


</div>


</ion-content>
