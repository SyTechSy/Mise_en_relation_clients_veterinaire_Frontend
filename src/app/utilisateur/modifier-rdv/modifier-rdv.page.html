
<ion-header class="font_hearder">

  <div class="ecran">
    <div class="ecran_vue">

    </div>
  </div>

  <div class="hearder">

    <!-- <div class="icon_retour" routerLink="/section-choix">
      <i class="ri-arrow-left-s-line"></i>
    </div> -->

    <div class="icon_retour" routerLink="/detaille-rdv/{{modifierRdv.rdvId}}">
      <i class="ri-arrow-left-s-line"></i>

      <div class="nom_retour">
        <p> Modifier RDV </p>
      </div>
    </div>


    <div class="detaille_rdv"  (click)="onSubmit()" >
      <p>
        Enregistrer
      </p>
    </div>
    
  </div>


<!-- // les verinaire qui est choisis  -->




</ion-header>

<!-- //////////////////////////////////////////////////  -->

<ion-content>

  <aside class="formulaire">

    <form class="container_formulaire" >

      

      <div class="formulaire">

        <!-- ///// TITRE  -->

        <div class="title_mot">
          <h4>Information personnelle</h4>
        </div>

        <!-- input de votre acte de naissance  -->


        <div class="acte_container">

          <div class="champ_input2">

            <!-- input de votre numero  -->
            <div class="champ_input">
              <input [(ngModel)]="modifierRdv.nom" [value]="modifierRdv.nom" name="nom" id="nom" type="text" class="input_focus2" placeholder="Saisir votre nom" autocomplete="on" required>
              <label for="nom" class="label">Votre Nom</label>
            </div>

             <!-- input de votre numero  -->
             <div class="champ_input">
              <input [(ngModel)]="modifierRdv.prenom" [value]="modifierRdv.prenom" name="prenom" type="text" class="input_focus2 input_focus3"  id="prenom" placeholder="Saisir votre preénom" autocomplete="on" required>
              <label for="prenom" class="label">Votre Prénom</label>
            </div>

          </div>

        </div>



        <!-- input de votre pays  -->
        <div class="champ_input">
          <input [(ngModel)]="modifierRdv.adresse" [value]="modifierRdv.adresse" name="adresse" type="text" class="input_focus"  id="adresse" placeholder="Saisir votre adresse" autocomplete="on" required>
          <label for="adresse" class="label">Votre Adresse</label>
        </div>

        <!-- input de votre quartier  -->
        <div class="champ_input" style="margin-top: -10px;">
          <input [(ngModel)]="modifierRdv.numero" [value]="modifierRdv.numero" name="numero" type="number" class="input_focus"  id="numero" placeholder="Saisir votre numéro" autocomplete="on" required>
          <label for="numero" class="label">Votre numéro</label>
        </div>

        <!-- ///// TITRE  -->

        <div class="title_mot">
          <h4>Information Animal</h4>
        </div>

        <!-- //////////// information animal  -->

        <div class="acte_container">

          <div class="champ_input2">

            <!-- input de votre numero  -->
            <div class="champ_input">
              <input [(ngModel)]="modifierRdv.especeAnimal" [value]="modifierRdv.especeAnimal" name="especeAnimal"  type="text" class="input_focus2"  id="especeAnimal" placeholder="Espèce de animal" autocomplete="on" required>
              <label for="especeAnimal" class="label">Espèce animal</label>
            </div>

             <!-- input de votre numero  -->
             <div class="champ_input">
              <input [(ngModel)]="modifierRdv.ageAnimal" [value]="modifierRdv.ageAnimal" name="ageAnimal" type="text" class="input_focus2 input_focus3"  id="ageAnimal" placeholder="L'age de animal" autocomplete="on" required>
              <label for="ageAnimal" class="label">Age animal</label>
            </div>

          </div>

        </div>

        <div class="acte_container">

          <div class="titre_date" style="margin-top: 10px;">
            <p style="font-size: 18px; font-weight: 500; letter-spacing: 0.60px;">
              Date de Rdv
            </p>
          </div>

          <div class="champ_input_v">

            <div class="champ_input">
              <input [(ngModel)]="modifierRdv.jour" [value]="modifierRdv.jour" name="jour" id="jours" type="text" class=" input_focus_c" placeholder="ex: 10" autocomplete="on" required>
              <label for="jours" class="label">Jours</label>
            </div>
              
            <div class="champ_input">
              <input [(ngModel)]="modifierRdv.mois" [value]="modifierRdv.mois" name="mois" id="mois" type="text" class=" input_focus_c" placeholder="ex: Janvier" autocomplete="on" required>
              <label for="mois" class="label">Mois</label>
            </div>
              
            <div class="champ_input">
              <input [(ngModel)]="modifierRdv.annee" [value]="modifierRdv.annee" name="annee" id="annee" name="annee" type="text" class=" input_focus_c"  placeholder="ex: 1999" autocomplete="on" required>
              <label for="annee" class="label">année</label>
            </div>

          </div>

        </div>

        

        <!-- ////////// Information animal 2  -->

        <div class="acte_container">

          <div class="champ_input">
             <!-- input de votre numero  -->
             <!-- <div class="champ_input">
              <input type="text" class="input_focus2 input_focus3"  id="postal" placeholder="Sexe animal" autocomplete="on" required>
              <label for="postal" class="label">Sexe animal</label>
            </div> -->

            <select [(ngModel)]="modifierRdv.priorite" [value]="modifierRdv.priorite" name="priorite" name="priorite" class="input_focus">
              <option value="">Sexe Animal</option>
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
            </select>

          </div>

        </div>

        
        <!-- input de votre pays  -->
        <div class="champ_input">
          <input [(ngModel)]="modifierRdv.nonMaladie" [value]="modifierRdv.nonMaladie" name="nonMaladie" type="text" class="input_focus"  id="nonMaladie" placeholder="C'est quoi le maladie de votre animal" autocomplete="on" required>
          <label for="nonMaladie" class="label">Maladie de Animal</label>
        </div>


        <!-- //////////////// DESCRIPTION  -->

        

        <!-- input de votre quartier  -->
        <!-- <div class="champ_input" style="margin-top: -10px;">
          <textarea type="text" class="input_focus"  id="quartier" placeholder="Saisir votre numéro" autocomplete="on" required></textarea>
          <label for="quartier" class="label">Votre numéro</label>
        </div> -->

        <div class="champ_input" style="margin-top: 0px;">
          <textarea [(ngModel)]="modifierRdv.description" [value]="modifierRdv.description" name="description" id="description" class="input_focus5" placeholder="Saisir une description de maladie de votre animal..." autocomplete="on" required></textarea>
          <label for="description" class="label">Description</label>
        </div>

        
        <!-- button envoie  -->

        <!-- le button de submit  -->
        <!-- <div class="btn_submit_global"> 
          <button type="submit" class="btn_submit"> Modifier RDV </button>
        </div> -->


      </div>

    </form>

  </aside>

</ion-content>
